<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS - Biglietto Treno</title>
</head>

<body>

    <div class="container-cover">

        <div class="overlay">
        </div>

        <div class="ticket">

            <div class="border">
                <h3>Train ticket</h3>
            </div>

            <div class="content">

                <div class="details">

                    <h2>Details</h2>

                    <ul class="details-items">
                        <li>Your Age: <span id="user-age"></span> years</li>
                        <li>Distance to travel: <span id="user-distance"></span> Km</li>
                        <li>Ticket cost: $<span id="user-cost"></span></li>
                    </ul>

                </div>

                <div class="qrcode">

                    <img src='https://chart.googleapis.com/chart?cht=qr&chl=https%3A%2F%2Fwww.example.com&chs=180x180&choe=UTF-8&chld=L|2'
                        rel='nofollow' alt='qr code'><a href='https://www.qr-code-generator.com' border='0'
                        style='cursor:default' rel='nofollow'></a>

                </div>

            </div>

        </div>

    </div>

    <script src="./js/app.js"></script>
</body>

</html>
